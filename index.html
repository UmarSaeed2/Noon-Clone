<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noon | Home</title>
    <link rel="stylesheet" href="./assets/styles/utility.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav start -->
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="noon-logo"
              src="./assets/images/noon-logo-en.svg"
              alt="logo"
            />
          </a>
          <a class="navbar-brand" href="#"
            ><img
              class="dubai-imag"
              src="./assets/images/ae.svg"
              alt="dubai flag"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Deliver to Dubai
                </a>
              </li>
              <form
                class="d-flex justify-content-center align-items-center nav-search"
                role="search"
              >
                <input
                  class="form-control me-2 nav-search"
                  type="search"
                  placeholder="What are you looking for?"
                  aria-label="Search"
                />
              </form>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >العربية</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Log in <i class="nav-icon fa-solid fa-user"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Wishlist <i class="nav-icon fa-solid fa-heart"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Cart <i class="nav-icon fa-solid fa-cart-shopping"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- list -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="categories-list container-fluid">
          <a class="navbar-brand text-primary" href="#"
            >ALL CATEGORIES <i class="fa-solid fa-angle-down text-primary"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >ELECTRONICS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >MEN</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >WOMEN</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >BEAUTY & FRAGRANCE</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >BABY</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >TOYS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >SPORTS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >HEALTH & NUTRITION</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >BESTSELLER</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#"
                  >SELL ON NOON</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- discount image -->

    <div>
      <a href="#">
        <img
          class="discount-imag"
          src="./assets/images/0a73af00-c851-45b8-b23f-f2e7c8f5dca4.avif"
          alt="Discount image"
        />
      </a>
    </div>

    <!-- carousel start -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/images/75610749-18ed-4cc0-ab03-b8f0c37d7bb1.avif"
            class="d-block w-100"
            alt="carousels"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/420601b9-fc7e-4724-b2ef-7c0ad7d19e4c.avif"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/en_dk_uae-hero-01.1706603009.1770787.avif"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/86261d4c-48da-432b-8975-5ef2443a9527.avif"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/aac48369-b009-4b8b-ad11-b402928bb756.avif"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/en_dk_uae-hero-01 (28).1707314532.7277827.avif"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/83b71291-65f5-4fcc-8db8-a72d91b32426.avif"
            class="d-block w-100"
            alt=""
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
